<!DOCTYPE html>
<html>
<head>
<style type="text/css">
div {
    border-color: skyBlue;
    border-style: solid;
    border-width: 1px;
    color: blue;
    font-family: calibri,verdana,tahoma;
    font-size: normal;
    margin-top: 1rem;
    margin-left: 2rem;
    margin-right: 2rem;
    padding: 1em;
}
h1 {
    color: grey;
    font-family: tahoma,verdana,calibri;
    margin-top: 2rem;
    margin-left: 2rem;
}
</style>
<script type="text/javascript">
let random = new Array(10).fill(undefined);
console.info("new Array(10).fill(undefined):", random);
function refresh()
{
    console.clear();
    random = random.map
    (
        () => {
            return (Math.floor(Math.random() * 1000));
        }
    );
    console.info("random:", random);
}
</script>
</head>
<body>
<h1>array.fill()</h1>
<div></div>
<script type="text/javascript">
refresh();
document.querySelector("div").innerHTML = `<b>random:</b> ${JSON.stringify(random, null, 2)}<br/>`;
setInterval
(
    () => {
        refresh();
        document.querySelector("div").innerHTML = `<b>random:</b> ${JSON.stringify(random, null, 2)}<br/>`;
    },
    (2.5 * 1000)
)
</script>
</body>
</html>
